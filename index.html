<!DOCTYPE html>
<html>
<head>
    <title>Party Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="partyForm">
        <div class="form-group">
            <label for="partyName">Name of Party</label>
            <input type="text" id="partyName" name="partyName" required>
        </div>

        <div class="form-group">
            <label for="mobileNo">Mobile No.</label>
            <input type="tel" id="mobileNo" name="mobileNo" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
            </select>
        </div>

        <div class="form-group">
            <label for="district">District</label>
            <select id="district" name="district" required>
                <option value="">Select District</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tehsil">Tehsil</label>
            <select id="tehsil" name="tehsil" required>
                <option value="">Select Tehsil</option>
            </select>
        </div>

        <div class="form-group">
            <label for="customerType">Type of Customer</label>
            <select id="customerType" name="customerType" required>
                <option value="">Select Type</option>
                <option value="retail">Retail</option>
                <option value="wholesale">Wholesale</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="retail">Retail</option>
                <option value="wholesale">Wholesale</option>
                <!-- Add your 500+ options here -->
            </select>
        </div>

        <div class="form-group">
            <label for="productInterest">Product Interest</label>
            <input type="text" id="productInterest" name="productInterest">
        </div>

        <div class="form-group">
            <label for="salesPerson">Sales Person</label>
            <input type="text" id="salesPerson" name="salesPerson">
        </div>

        <div class="form-group">
            <label for="review">Review</label>
            <textarea id="review" name="review" rows="4"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        let locationData = {};
        
        // Fetch location data from Google Apps Script
        fetch('https://script.google.com/macros/s/AKfycbx0VBEyfQBE5hI5FiCHU_GvVarvslhIKH4LrGDR7iUPnnWwZWDtW6QitYwZAGzsZU-R/exec')
          .then(response => response.json())
          .then(data => {
            locationData = data;
            // Populate state dropdown
            const stateSelect = document.getElementById('state');
            Object.keys(locationData).forEach(state => {
                const option = new Option(state, state);
                stateSelect.add(option);
            });
          });

        // Populate state dropdown
        const stateSelect = document.getElementById('state');
        Object.keys(locationData).forEach(state => {
            const option = new Option(state, state);
            stateSelect.add(option);
        });

        // Update districts when state changes
        stateSelect.addEventListener('change', function() {
            const districtSelect = document.getElementById('district');
            const tehsilSelect = document.getElementById('tehsil');
            
            // Clear existing options
            districtSelect.innerHTML = '<option value="">Select District</option>';
            tehsilSelect.innerHTML = '<option value="">Select Tehsil</option>';
            
            if (this.value) {
                const districts = Object.keys(locationData[this.value]);
                districts.forEach(district => {
                    const option = new Option(district, district);
                    districtSelect.add(option);
                });
            }
        });

        // Update tehsils when district changes
        document.getElementById('district').addEventListener('change', function() {
            const tehsilSelect = document.getElementById('tehsil');
            const selectedState = document.getElementById('state').value;
            
            // Clear existing options
            tehsilSelect.innerHTML = '<option value="">Select Tehsil</option>';
            
            if (this.value) {
                const tehsils = locationData[selectedState][this.value];
                tehsils.forEach(tehsil => {
                    const option = new Option(tehsil, tehsil);
                    tehsilSelect.add(option);
                });
            }
        });

        // Form submission handler
        document.getElementById('partyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbx0VBEyfQBE5hI5FiCHU_GvVarvslhIKH4LrGDR7iUPnnWwZWDtW6QitYwZAGzsZU-R/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formObject)
                });
                
                alert('Data submitted successfully!');
                this.reset();
            } catch (error) {
                alert('Error submitting data: ' + error.message);
            }
        });
    </script>
</body>
</html>
